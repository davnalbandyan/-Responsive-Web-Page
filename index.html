<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accsessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon">
        </div>
        
        <div class="row">
            <div class="col1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Plastation 4</h3><br>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="img/arrow.png" alt=""></button>
            </div>
            <div class="col2">
                <img src="img/controller.png" class="controller" >
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-media">
            <img src="img/fb.png" >
            <img src="img/ig.png" >
            <img src="img/tw.png" >
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
